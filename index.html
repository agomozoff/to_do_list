<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List js</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="todo-wrapper">
            <div class="item-list">
                <h2>Список дел:</h2>
                <h3 class="list-false-title">Список пуст...</h3>
                <div class="list-wrapper">
                    <div class="item">
                        <h3 class="list-true-title">Купить лошадь</h3>
                        <p>По цене 300 т.р. за штуку </p>
                    </div>
                </div>
            </div>
            <div class="add-new-item">
                <h2>Добавить новое дело:</h2>
                <form>
                    <label for="input_title">* Название</label>
                    <input id="input_title" type="text">
                    <label for="input_text">* Описание</label>
                    <textarea id="input_text" name="" cols="30" rows="10"></textarea>
                    <button class="btn-add">Добавить дело</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
